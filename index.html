<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Une merveilleuse to do list</h1>
    <form>
        <div class="task-input-container">
            <label for="task-input">Renseignez le nom de votre tache</label>
            <input type="text" name="task" id="task-input">
        </div>

        <button>Ajouter un item</button>
        <span id="message"></span>
    </form>
    <p>Tâches complétées : <span id="task-count">0</span></p>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
</body>

</html>
